<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,700;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/input_test.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Input</title>
</head>
<body style="background: #eaf2fd;">
    <div class="input__test">
        <div class="input__outbox">
            <div class="input__box">
                <div class="input__elements">
                    <div class="input__texts">
                        <label for="nome" class="input__label input__label-hide">Nome</label>
                        <input type="text" name="nome" id="nome" class="input__input" placeholder="Nome" autocomplete="off">
                    </div>
                </div>
                <div class="input__line"></div>
            </div>
        </div>
    </div>
    <script src="input.js"></script>
</body>
</html>
